<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <style>
      /* Set the logo image */
      #logo {
        display: block;
        width: 100px;
        height: 100px;
        background-image: url("logo.png");
        background-size: cover;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
        transition: all 0.3s ease-in-out;
      }
      /* Add the hovering effect */
      #logo:hover {
        transform: scale(1.2);
      }
      /* Add some basic styles for the page content */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding-top: 100px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      p {
        text-align: justify;
        color: #555;
        margin: 0 20px;
      }
    </style>
  </head>
  <body>
    <!-- Add the logo to the page -->
    <div id="logo"></div>
    <!-- Add some content to the page -->
    <h1>Page Title</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed fringilla ligula nec diam bibendum, at posuere purus hendrerit.</p>
  </body>
</html>
